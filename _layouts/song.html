---
layout: base
---

{% assign page.title = page.name | split: ".md" | first %}

<main lang="{{ page.lang }}">
    <nav>
        <span>&LeftAngleBracket; <a href="{{ site.url }}">Return to home page</a></span>
        <span><a href="{{ page.link }}">Visit Lyricstranslate</a> &RightAngleBracket;</span>
    </nav>

    <h1>{{ page.name | split: ".md" | first }}</h1>

    {% if page.video %}
        {% assign video = page.video | slice: -11, 11 %}
        <div class="vid-container">
            <iframe
                width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/{{ video }}"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    {% endif %}

    {{ content }}
</main>
