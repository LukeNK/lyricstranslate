---
layout: base
---

<main lang="en">
    <p style="display: flex; justify-content: space-between;">
        <span>&LeftAngleBracket; <a href="{{ site.url }}">Return to home page</a></span>
        <span>
            {% for lang in page.trans %}
                <a id="lang-{{ lang[0] }}" href="{{ lang[1] }}">{{ lang[0] }}</a>
            {% endfor %}
            &RightAngleBracket;
        </span>
    </p>
    <h1>{{ page.name | split: ".md" | first }}</h1>
    {{ content }}
</main>
